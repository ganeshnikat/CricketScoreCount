<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cricket Score Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script src="app.js"></script>
<div id="app" class="container py-4">

    <!-- LANDING -->
    <section id="page-landing" class="page active">
        <div class="hero card-hero p-4 text-center">
            <h1 class="mb-1">Cricket Score Counter</h1>
            <div class="ball-animation mb-3" aria-hidden="true"></div>
            <div class="d-grid gap-2 col-md-6 mx-auto">
                <button class="btn btn-primary btn-lg" id="start-setup">Start Team Setup</button>
                <button class="btn btn-outline-secondary btn-lg" id="goto-target">Start Second Innings (Target Mode)</button>
            </div>
        </div>
    </section>

    <!-- TEAM SETUP -->
    <section id="page-team-setup" class="page mt-4">
        <h2 class="text-center">Team Setup</h2>
        <div id="team-setup-error" class="error" role="alert"></div>

        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Team A Name</label>
                <input id="teamAName" class="form-control" placeholder="Team A">
            </div>
            <div class="col-md-3">
                <label class="form-label">Players in Team A</label>
                <input id="teamAPlayers" type="number" class="form-control" min="1",max="11">
            </div>

            <div class="col-md-6">
                <label class="form-label">Team B Name</label>
                <input id="teamBName" class="form-control" placeholder="Team B">
            </div>
            <div class="col-md-3">
                <label class="form-label">Players in Team B</label>
                <input id="teamBPlayers" type="number" class="form-control" min="1",max="11">
            </div>
            <div class="col-md-6">
                <label class="form-label">Overs per innings</label>
                <input id="oversPerInnings" type="number" class="form-control" min="1" max="50">
            </div>
            <div class="col-12">
                <div class="d-grid">
                    <button class="btn btn-success" id="save-setup">Proceed to Toss</button>
                </div>
            </div>
        </div>
    </section>
    <!-- TOSS -->
    <section id="page-toss" class="page mt-4">
        <h2 class="text-center">Its Toss Time!</h2>
        <div id="toss-error" class="error" role="alert"></div>
        <div class="row g-3 align-items-center">
            <div class="col-md-4">
                <label class="form-label">Team Calling Toss</label>
                <select id="tossCaller" class="form-select"></select>
            </div>
            <div class="col-md-4">
                <label class="form-label">Choose Heads or Tails</label>
                <select id="tossChoice" class="form-select">
                    <option value="heads">Heads</option>
                    <option value="tails">Tails</option>
                </select>
            </div>
            <div class="col-md-6">
                <div class="toss-card text-center">
                    <div id="coin" class="coin mx-auto"></div>
                </div>
            </div>
            <div class="col-12">
                <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                    <button id="tossButton" class="btn btn-primary me-md-2">Toss Coin</button>
                </div>
            </div>
            <div class="col-12">
                <div id="toss-result" class="result-box" role="status"></div>
            </div>

            <div id="bat-bowl-section" class="col-12 mt-2" style="display:none;">
                <label class="form-label"><b>Toss winning team decision:</b></label>
                <div class="d-flex gap-2">
                    <button class="btn btn-outline-primary" data-decision="bat">Bat First</button>
                    <button class="btn btn-outline-primary" data-decision="bowl">Bowl First</button>
                </div>
            </div>
        </div>
    </section>
    <!-- FIRST INNINGS -->
    <section id="page-innings1" class="page mt-4">
        <h2 id="innings1-title" class="text-center">First Innings</h2>
        <div class="score-display text-center my-3">
            <div id="innings1-score" class="fs-2">0/0</div>
            <div id="innings1-overs" class="text-muted">0.0 Overs</div>
            <div id="innings1-rr" class="text-muted">RR: 0.00</div>
        </div>

        <div class="button-grid row g-2">
            <div class="col-6 col-md-3"><button class="btn btn-outline-secondary w-100" data-run="0">0</button></div>
            <div class="col-6 col-md-3"><button class="btn btn-outline-secondary w-100" data-run="1">1</button></div>
            <div class="col-6 col-md-3"><button class="btn btn-outline-secondary w-100" data-run="2">2</button></div>
            <div class="col-6 col-md-3"><button class="btn btn-outline-secondary w-100" data-run="3">3</button></div>
            <div class="col-6 col-md-3"><button class="btn btn-warning w-100" data-boundary="4">4</button></div>
            <div class="col-6 col-md-3"><button class="btn btn-warning w-100" data-boundary="6">6</button></div>
            <div class="col-6 col-md-3"><button class="btn btn-outline-info w-100" data-extra="wide">WD</button></div>
            <div class="col-6 col-md-3"><button class="btn btn-outline-info w-100" data-extra="noball">NB</button></div>
            <div class="col-6 col-md-3"><button class="btn btn-danger w-100" data-wicket="1">Wicket</button></div>
            <div class="col-6 col-md-3"><button class="btn btn-secondary w-100" id="undo1">Undo</button></div>
        </div>

        <div id="celebration" class="mt-3 text-center" aria-hidden="true"></div>
        <div class="mt-3"><button class="btn btn-primary w-100 next" id="endInnings1">End Innings</button></div>
    </section>
    <section id="page-target-mode" class="page mt-4">
            <h2 class="text-center">Enter Target Score</h2>
            <div class="row g-2 col-md-6 mx-auto align-items-center">
                <div class="col-md-5">
                    <input id="targetScore" type="number" class="form-control" placeholder="Target Score" min="0">
                </div>
                <div class="col-md-3">
                    <input id="targetOvers" type="number" class="form-control" placeholder="Overs" min="1" max="50" value="0">
                </div>
                <div class="col-md-2">
                    <input id="targetWickets" type="number" class="form-control" placeholder="Wkts" min="1" max="11" value="10">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-success w-100" id="startChase">Start Second Innings</button>
                </div>
            </div>
        </section>

    <!-- SECOND INNINGS -->
    <section id="page-innings2" class="page mt-4">
        <h2 id="innings2-title" class="text-center">Second Innings</h2>
        <div class="score-display text-center my-3">
            <div id="innings2-score" class="fs-2">0/0</div>
            <div id="innings2-overs" class="text-muted">0.0 Overs</div>
            <div id="innings2-rrr" class="text-muted">RRR: 0.00</div>
            <div id="innings2-needed" class="text-muted">Runs Needed: 0</div>
        </div>

        <div class="button-grid row g-2">
            <div class="col-6 col-md-3"><button class="btn btn-outline-secondary w-100" data-run2="0">0</button></div>
            <div class="col-6 col-md-3"><button class="btn btn-outline-secondary w-100" data-run2="1">1</button></div>
            <div class="col-6 col-md-3"><button class="btn btn-outline-secondary w-100" data-run2="2">2</button></div>
            <div class="col-6 col-md-3"><button class="btn btn-outline-secondary w-100" data-run2="3">3</button></div>
            <div class="col-6 col-md-3"><button class="btn btn-warning w-100" data-boundary2="4">4</button></div>
            <div class="col-6 col-md-3"><button class="btn btn-warning w-100" data-boundary2="6">6</button></div>
            <div class="col-6 col-md-3"><button class="btn btn-outline-info w-100" data-extra2="wide">WD</button></div>
            <div class="col-6 col-md-3"><button class="btn btn-outline-info w-100" data-extra2="noball">NB</button></div>
            <div class="col-6 col-md-3"><button class="btn btn-danger w-100" data-wicket2="1">Wicket</button></div>
            <div class="col-6 col-md-3"><button class="btn btn-secondary w-100" id="undo2">Undo</button></div>
        </div>

        <div id="celebration2" class="mt-3 text-center" aria-hidden="true"></div>
        <div class="mt-3"><button class="btn btn-primary w-100 next" id="endMatch">End Match</button></div>
    </section>

    <!-- SUMMARY -->
    <section id="page-summary" class="page mt-4">
        <h2 class="text-center">Match Summary</h2>
        <div id="summary-content" class="mb-3"></div>
        <div class="d-grid col-md-4 mx-auto">
            <button class="btn btn-outline-primary" id="restart">Restart Match</button>
        </div>
    </section>

</div>
</body>
</html>
